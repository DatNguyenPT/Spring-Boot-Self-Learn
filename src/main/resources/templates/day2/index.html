<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="../../static/day2/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div id="app" class="p-3 mb-3 bg-primary text-white">
    <div id="login" class="p-3 mb-3 bg-light text-dark">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <input class="form-control form-control-lg" type="text" id="username" placeholder="Username">
            <input class="form-control form-control-lg" type="password" id="password" placeholder="Password">
            <button class="btn btn-primary btn-lg" id="submit" type="submit">Login</button>
        </form>
    </div>
    <div class="container">
        <div id="successAlert" class="alert alert-success d-flex align-items-center hidden" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <div>
                Login successfully!
            </div>
        </div>

        <div id="errorAlert" class="alert alert-danger d-flex align-items-center hidden" role="alert">
            <i class="fas fa-times-circle me-2"></i>
            <div>
                Login failed!
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../../static/day2/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
